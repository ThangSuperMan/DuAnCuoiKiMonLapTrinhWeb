<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietjet Air | Bay là Thích ngay!</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style css -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main>
        <div class="container" style="background-image: url('images/bgBannerHomePage.png');">
            
            <!-- header start -->
            
            <header class="header">

                <div class="logo">
                    <img src="./images/logo.svg" alt="">
                </div>

                <div class="header-wrapper">
                    <div class="header-user">
                        <a href="#" class="header-user-item">
                            Chuyến bay của tôi
                        </a>
                        <a href="#"  class="header-user-item">
                            Dịch vụ chuyến bay
                        </a>
                        <a href="#"  class="header-user-item">
                            Dịch vụ tài chính
                        </a>
                        <div class="header-user-register">
                            <div class="signup-and-login">
                                <i class="fas fa-user-circle"></i>
                                <span class="signup-inner">Đăng ký |</span>
                                <span class="login-inner">Đăng nhập</span>
                            </div>
                        </div>
                    </div>
                    <div class="header-declare">
                        <a href="#" class="header-declare-item">
                            check-in địa điểm
                        </a>
                        <a href="#" class="header-declare-item btn-secondary">
                            check-in online
                        </a>
                        <a href="#" class="header-declare-item btn-primary">
                            khai báo di chuyển nội địa
                        </a>
                        <a href="#" class="header-declare-item btn-primary">
                            khai báo xuất nhập cảnh
                        </a>
                    </div>
                </div>

            </header>
            
            <!-- header end -->

            
            <!-- slider start -->

            <div class="slider">
                <div class="slider-item">
                    <div class="slider-item-image"></div>
                </div>
            </div>

            <!-- slider end -->



        </div>
    </main>


    <!-- custom file js -->
    <script src="./JS/Slider.js"></script>
</body>
</html>
